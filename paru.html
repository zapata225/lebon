<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: inline-block;
            max-width: 500px;
        }
        .logo {
            width: 170px;
        }
        .checkmark {
            font-size: 100px;
            color: #4CAF50;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 35px;
            background-color: red;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }
        .button:hover {
            background-color: darkred;
        }
        .text {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://static.paruvendu.fr/communfo/img/structuresite/home/paruvendu_170x60.svg" alt="ParuVendu">
        <h2>Vous avez reçu de l'argent.</h2>
        <div class="checkmark">✔</div>
        <p class="text">Ce paiement ParuVendu a été déduit du compte de l’acheteur et a été <strong>APPROUVÉ</strong> par sa banque.</p>
        <p class="text">Pour recevoir le paiement sur votre compte, cliquez ici :</p>
        <a href="#" class="button">Confirmer le Paiement</a>
        <p class="text">Cordialement,<br>ParuVendu.</p>
    </div>
</body>
</html>
