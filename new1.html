<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/zapata225/lebon/blob/main/Capture%20d%E2%80%99%C3%A9cran%202025-02-24%20115029.png?raw=true');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column; /* Permet au logo et au formulaire de se superposer correctement */
        }

        /* Logo en arrière-plan - étendu sur toute la largeur et visible dans son entièreté */
        .top-logo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Le logo couvre toute la largeur de l'écran */
            height: 100px; /* Hauteur réduite du logo */
            background-image: url('https://github.com/zapata225/lebon/blob/main/Capture%20d%E2%80%99%C3%A9cran%202025-02-24%20110632.png?raw=true');
            background-size: contain; /* L'image conserve ses proportions et est visible entièrement */
            background-repeat: no-repeat; /* Empêche la répétition de l'image */
            background-position: center; /* Centrer l'image dans la largeur */
            z-index: -1; /* Met le logo en arrière-plan */
        }

        /* Cadre du formulaire agrandi */
        .card {
            background-color: white;
            padding: 50px; /* Agrandissement du padding */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 600px; /* Agrandissement de la largeur */
            position: relative;
            top: 120px; /* Espace pour le logo réduit */
        }

        .card h1 {
            margin-bottom: 20px;
            font-size: 28px; /* Taille du titre */
        }

        .card input {
            width: 100%;
            padding: 14px; /* Agrandissement du padding des inputs */
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Agrandissement de la taille du texte */
        }

        .card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 14px 28px; /* Agrandissement du padding du bouton */
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Agrandissement de la taille du texte du bouton */
        }

        .card button:hover {
            background-color: #0056b3;
        }

        /* Conteneur pour le mot de passe et l'icône */
        .password-container {
            position: relative;
            width: 100%;
        }

        /* Icône pour afficher/masquer le mot de passe */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px; /* Taille de l'icône */
            height: 24px;
        }

        .toggle-password img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Logo en arrière-plan - visible et étendu -->
    <div class="top-logo"></div>

    <!-- Cadre blanc agrandi -->
    <div class="card">
        <h1>Bonjour !</h1>
        <p>Connectez-vous pour recevoir un paiement.</p>
        <input type="email" placeholder="E-mail">
        
        <!-- Conteneur pour le mot de passe -->
        <div class="password-container">
            <input type="password" id="password" placeholder="Mot de Passe">
            <span class="toggle-password" onclick="togglePassword()">
                <img src="https://cdn-icons-png.flaticon.com/512/565/565655.png" alt="Afficher" id="eye-icon"> <!-- Icône d'œil -->
            </span>
        </div>

        <button>Se connecter</button>
    </div>

    <script>
        // Fonction pour afficher/masquer le mot de passe
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = 'https://cdn-icons-png.flaticon.com/512/565/565649.png'; // Icône œil barré
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = 'https://cdn-icons-png.flaticon.com/512/565/565655.png'; // Icône œil ouvert
            }
        }
    </script>
</body>
</html>
